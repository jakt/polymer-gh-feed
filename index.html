<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Polymer Client Activity Feed</title>

    <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="bower_components/core-elements/core-elements.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">

    <link rel="import" href="elements/issue-list.html">
</head>

<body unresolved>

<template is="auto-binding">

    <core-header-panel>

        <core-toolbar>
            <paper-tabs id="tabs" selected="{{ selected }}" self-end noink>
                <paper-tab name="open">Open</paper-tab>
                <paper-tab name="closed">Closed</paper-tab>
            </paper-tabs>
        </core-toolbar> 

        <div class="container" layout vertical center>
            <issue-list category="{{ selected }}"></issue-list>
        </div>

    </core-header-panel>

</template>

</body>
</html>
